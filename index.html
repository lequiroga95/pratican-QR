<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
   <section class="card">
      <img class="card__img" src="./images/image-qr-code.png" alt="imagen codigo qr">
    <article class="container__cardtext">
       <h3 class="cardcontainer__title">Improve your front-end skills
         by building projects

       
       </h3>

       <p class="cardcontainer__paragraph">
         scan the QR code to visit Frontend Mentor 
         and take your coding sklls to the next level

      </p>

    </article>
   </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> LAUTARO QUIROGA</a>.
  </div>
</body>
</html>
